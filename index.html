<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get Account Info | Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form>
      <h4 class="heading">
        Login With <br />
        Social Media Profile
      </h4>
      <div class="social">
        <div class="btn go">
          <i class="fab fa-google"></i>
          <a href="auth/google" class="btn__link btn--google">Continue with Google</a>
        </div>

        <div class="btn fb">
          <i class="fab fa-facebook"></i>
          <a href="auth/facebook" class="btn__link btn--google"> Continue with Facebook</a>
        </div>

        <div class="btn li">
          <i class="fab fa-linkedin"></i>
          <a href="auth/linkedin" class="btn__link btn--google"> Continue with LinkedIn</a>
        </div>
      </div>
    </form>
  </body>
</html>
